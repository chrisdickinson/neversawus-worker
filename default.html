<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <title>{{ title }} | NEVERSAW.US</title>
        <link rel="stylesheet" href="/media/css/reset.css"  media="screen" type="text/css" />
        <link rel="stylesheet" href="/media/css/style.css" media="screen" type="text/css" />
        <script type="text/javascript" src="//use.typekit.net/hae5bpn.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>
    <body>
      <header>
        <h1 id="logo"><a href="/" rel="top">NeverSawUs</a></h1>
      </header>
      <div id="target"></div>
      <div id="content">
        <nav class="wrap">
          <aside>
            <time>
              {{ date }}
            </time>
          </aside>
        </nav>
        <article>
          <section>
          {{{body}}}
          </section>
        </article>
        <footer>
            <div>
                <h4><a href="/">NEVERSAW.US</a> is Chris Dickinson&rsquo;s personal blog</h4>
                <p>
                  <a href="/feed.xml" rel="rss">RSS</a>
                  <a href="http://twitter.com/isntitvacant" rel="twitter">@isntitvacant</a>
                  <a href="http://github.com/chrisdickinson" rel="github">github.com/chrisdickinson</a>
                  <a href="http://npmjs.com/~chrisdickinson" rel="npm">npm</a>
                </p>
            </div>
        </footer>
      </div>
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try{
                var pageTracker = _gat._getTracker("UA-18206985-1");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>
    </body>
</html>
